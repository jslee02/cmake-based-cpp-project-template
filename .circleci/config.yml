version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo apt-add-repository --yes ppa:libccd-debs/ppa
            sudo apt-add-repository --yes ppa:fcl-debs/ppa
            sudo apt-add-repository --yes ppa:dartsim/ppa
            sudo apt-get -qq update
            sudo apt-get -qq --yes --force-yes install cmake libassimp-dev libboost-all-dev libccd-dev libeigen3-dev libfcl-dev freeglut3-dev  libxi-dev  libxmu-dev libbullet-dev libflann-dev libnlopt-dev coinor-libipopt-dev libtinyxml-dev libtinyxml2-dev liburdfdom-dev liburdfdom-headers-dev libopenscenegraph-dev
      - run:
          name: Build
          command: |
            mkdir build && cd build
            cmake ..
            make -j4 all
  test:
    override:
      - make test
